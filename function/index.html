<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function</title>
	<script src="index.js"></script>
</head>
<body>
	<script>
	    var a=[1,2,3,4,5];
		var result=map(a,function(value){
			return value*2;
		})
		console.log(result);

        //箭头函数，一般用在回掉函数中，无arguements对象
        var result1=map(a,(value)=>value-2);
        console.log(result1);

		var fArr=filter(a,function(value){
			return value>2;
		})
		console.log(fArr);

		var sArr=some(a,function(value){
			return value>3
		})
		console.log(sArr);

		var eArr=every(a,function(value){
			return value>3
		})
		console.log(eArr)


	</script>
</body>
</html>

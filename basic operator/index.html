<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运算符</title>
</head>
<body>
	<script>
	    //算数运算符
		var num=20;
	    alert(5+num++);  //25 21
	    alert(--num);    //20 20
	    alert(num+5);    //25 20
	    alert(num--);    //20 19
	    num+5;           //24 19
	    alert(num);      //19


        //字符与数字的连接，两种方式：模板字符、+表示字符串的连接
	    var num1=43;
	    var num2=40;
		var str=`我们由两个班组成，505有${num1}个人，507有${num2}个人，一共有${num1+num2}个人。`;
		console.log(str);

		//关系运算符
		var a=10;
		var b=20;
		console.log(a==b);  //false
		console.log(a>true);//true
		console.log(1==="1");//flase  ===表示不仅数值相等，数据类型也要相同
		console.log(1>"true");//false
		console.log(1==true);//true
		console.log("a">"A")//true  A=65；a=97；
		console.log(a>"a")//false
		console.log(undefined==null);//true 
		console.log("abbbbbbb"<"bbbbb");//true  字符和字符比较，会比较第一个字符
		console.log(a>"2px") 
		//false 数字和字符比较，字符会自动转为数字，不能转将不能比较
		console.log("a">"2px")//true  字符和字符比较，会比较第一个字符
		console.log("22"<"2px")//true
        

        //逻辑运算符
		console.log(a<b && a);  //10  两边都为真的情况，输出为最后一个式子的结果
		console.log(a && a<b)  //true

		console.log(a>b && a)   //flase 前面为假，结果为所有假情况，后面的式子会短路
        console.log(null && a>b) //null
        console.log(0 && a>b)  //0

		console.log(a && a>b)  //false   后面为假，将输出所有假的情况
		console.log(a && "")   //空字符
		

		console.log(0 && a>b)   //0    两边都为假的情况，输出的为第一个式子的结果
		console.log("" && a>b)   //空字符

		console.log(0 || a>b) //false 两边都为假的情况，输出的结果为最后一个式子的结果
		console.log(a>b || 0)  //0

		console.log(a<b || a) //true  两边都为真的情况，输出为第一个式子的结果
		console.log(a || a>b) //10

		console.log(a>b || a) //10  任意有一边为真，输出的结果为所有真的情况
		console.log(a || a>b) //10
		console.log(a<b || 0) //true
		console.log(0 || a<b)  //true


        //基本函数知识
		//if语句 单路分支
        num=10;
		if(num>0){
			alert(1);
		}


		//双路分支
		if(num%2==0){
			alert(true)
		}else{
			alert(false)
		}

		//多路分支
		var score=prompt("请输入成绩",60);
		if(score>=90 && score>=100){
			alert("优秀")
		}else if(score>=80 && score<90){
			alert("良好")
		}else if(score>=70 && score<80){
			alert("中")
		}else if(score>=60 && score<70){
			alert("及格")
		}else if(score>=0 && score<60){
			alert("不及格")
		}else{
			alert("输入的成绩有误")
		}
        
        //switch
        var week=prompt("请输入星期", 1)/1; //字符型转换为数字类型  可以alert输出typeof
		switch(week){
			case 1:
			   alert("一组值日");
			   break;
			case 2:
			   alert("二组值日");
			   break;

			case 3:
			   alert("三组值日");
			   break;

			case 4:
			   alert("四组值日");
			   break;
			case 5:
			   alert("五组值日");
			   break;
			case 6:
			   alert("六组值日");
			   break;
			case 7:
			   alert("七组值日");
			default:
			   alert("输入有误")
		}
        
        //for循环实现弹10次1
        for(var i=1;i<11;i++){
        	alert(1);
        }
        


		//for循环实现1到10相加
		var sum=0;
		for(i=1;i<11;i++){
			sum+=i;
		}
		console.log(sum);

		//for循环实现1到10之间的奇数相加
		var sum1=0;
		for(var j=1;j<11;j+=2){
			sum1+=j;
			// j=2j-1;
		}
		console.log(sum1);

        //for循环实现1到10之间的偶数相加
        var sum2=0;
        for(var m=0;m<11;m+=2){
        	sum2+=m;
        }
        console.log(sum2);


        //for的嵌套循环
        for (i=1;i<=10;i++){
        	for(j=1;j<=10;j++){
        		document.write("*")
        	}
        	document.write("<br/>")
        }
	</script>
</body>
</html>
